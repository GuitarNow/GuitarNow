<script>
    function dNone(){
        var el = document.getElementById('form_filtri');
         
        if(el.className==='dN'){
           
            el.classList.remove('dN');
            el.classList.add('dU');
            document.getElementById('pg_prodotti').style.marginTop="54.5em";
        }
         else{
            el.classList.remove('dU');
            el.classList.add('dN');
            document.getElementById('pg_prodotti').style.marginTop="10em";
         }
    }
</script>
